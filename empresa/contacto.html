<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Nombre</title>
  <link rel="icon" type="image/svg+xml" href="../assets/img/assets/img/logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if ('scrollRestoration' in history) {
      history.scrollRestoration = 'manual';
    }
    window.scrollTo(0, 0);
  </script>
  <style>
    * {
      font-family: 'Outfit', sans-serif;
    }

    html {
      scroll-behavior: auto;
    }

    /* ── Selection ── */
    ::selection {
      background-color: #000000;
      color: #ffffff;
    }
    ::-moz-selection {
      background-color: #000000;
      color: #ffffff;
    }

    /* ── Entrance animations ── */
    @keyframes enterUp {
      from {
        opacity: 0;
        transform: translateY(24px)
      }

      to {
        opacity: 1;
        transform: translateY(0)
      }
    }

    @keyframes enterScale {
      from {
        opacity: 0;
        transform: scale(.92)
      }

      to {
        opacity: 1;
        transform: scale(1)
      }
    }

    .anim-up {
      animation: enterUp .7s cubic-bezier(.16, 1, .3, 1) both;
    }

    .anim-scale {
      animation: enterScale .6s cubic-bezier(.16, 1, .3, 1) both;
    }

    .delay-1 {
      animation-delay: .1s;
    }

    .delay-2 {
      animation-delay: .2s;
    }

    .delay-3 {
      animation-delay: .3s;
    }

    .delay-4 {
      animation-delay: .4s;
    }

    .delay-5 {
      animation-delay: .5s;
    }
  </style>
</head>

<body class="min-h-screen">
  <!-- Background Layer with Parallax -->
  <div class="fixed inset-0 z-0 pointer-events-none">
    <img
      src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/bfd2f4cf-65ed-4b1a-86d1-a1710619267b_1600w.png"
      alt="Sky Background" class="absolute inset-0 w-full h-full object-cover opacity-80 mix-blend-multiply">
    <div class="absolute inset-0 bg-gradient-to-b from-[#A6CBE8]/20 via-[#BFD9EF]/40 to-[#EAE3D6]"></div>
    <img
      src="https://hoirqrkdgbmvpwutwuwj.supabase.co/storage/v1/object/public/assets/assets/4734259a-bad7-422f-981e-ce01e79184f2_1600w.jpg"
      alt="Clouds" class="absolute inset-0 w-full h-full object-cover opacity-30 mix-blend-screen">
  </div>
  <nav class="w-full px-6 py-6 md:px-12 flex items-center justify-between max-w-4xl mx-auto relative z-10 anim-up"
    style="padding: 48px;">
    <div class="flex items-center gap-2">
      <img src="../assets/img/assets/img/logo.svg" alt="Nombre" class="w-7 h-7">
      <a href="../index.html" class="text-xl font-semibold text-slate-900 tracking-tight ">
        Nombre
      </a>
    </div>
    <a href="../index.html"
      class="flex items-center gap-2 px-5 py-2.5 rounded-full bg-white/40 backdrop-blur-md border border-white/50 text-sm font-medium text-slate-700 hover:bg-white/60 transition-all">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
      </svg>
      Volver
    </a>
  </nav>

  <div class="max-w-4xl mx-auto px-6 md:px-12 py-16 relative z-10 anim-up delay-1" style="padding: 48px;">
    <span class="text-xs font-bold tracking-widest text-slate-500 uppercase mb-4 block ">
      Contacto
    </span>
    <h1
      class="text-4xl md:text-[56px] leading-[1.1] font-semibold text-[#1A1A1A] tracking-tight  mb-4 anim-scale delay-2">
      Hablemos
    </h1>
    <p class="text-lg text-slate-600 font-medium  mb-12 anim-up delay-3">
      ¿Tienes dudas? ¿Quieres una demo personalizada? Escríbenos y te
      contestamos en menos de 24h.
    </p>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2">
        <div
          class="bg-white/60 backdrop-blur-md rounded-[32px] p-8 md:p-10 border border-white/50 shadow-lg anim-up delay-4">
          <form class="space-y-5">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">
                  Nombre
                </label>
                <input type="text" placeholder="Tu nombre"
                  class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-700 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 shadow-sm">
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-700 mb-1.5">
                  Email
                </label>
                <input type="email" placeholder="tu@email.com"
                  class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-700 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 shadow-sm">
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1.5">
                Empresa
              </label>
              <input type="text" placeholder="Nombre de tu empresa (opcional)"
                class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-700 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 shadow-sm">
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1.5">
                Asunto
              </label>
              <select
                class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-200 shadow-sm">
                <option>Información general</option>
                <option>Solicitar una demo</option>
                <option>Soporte técnico</option>
                <option>Colaboraciones</option>
                <option>Otro</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-700 mb-1.5">
                Mensaje
              </label>
              <textarea rows="5" placeholder="Cuéntanos en qué podemos ayudarte..."
                class="w-full bg-white border border-slate-200 rounded-xl px-4 py-3 text-sm font-medium text-slate-700 placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-slate-200 shadow-sm"></textarea>
            </div>
            <button type="submit"
              class="w-full bg-[#1A1A1A] text-white text-[15px] font-semibold px-8 py-3.5 rounded-full hover:bg-black transition-all shadow-lg">
              Enviar mensaje
            </button>
          </form>
        </div>
      </div>
      <div class="space-y-4">
        <div class="bg-white/60 backdrop-blur-md rounded-[24px] p-6 border border-white/50 shadow-sm">
          <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-full bg-[#F6F4F0] flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" class="text-slate-700">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                <polyline points="22,6 12,13 2,6"></polyline>
              </svg>
            </div>
            <div class="text-sm font-bold text-slate-900 ">
              Email
            </div>
          </div>
          <p class="text-sm text-slate-600">hola@nombre.es</p>
        </div>
        <div class="bg-white/60 backdrop-blur-md rounded-[24px] p-6 border border-white/50 shadow-sm">
          <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-full bg-[#F6F4F0] flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" class="text-slate-700">
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.93 15H7a2 2 0 0 0 2 2v3a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2h-1a2 2 0 0 0-2-2z">
                </path>
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.93 15H7a2 2 0 0 0 2 2v3a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2h-1a2 2 0 0 0-2-2z">
                </path>
              </svg>
            </div>
            <div class="text-sm font-bold text-slate-900 ">
              Teléfono
            </div>
          </div>
          <p class="text-sm text-slate-600">+34 900 123 456</p>
        </div>
        <div class="bg-white/60 backdrop-blur-md rounded-[24px] p-6 border border-white/50 shadow-sm">
          <div class="flex items-center gap-3 mb-3">
            <div class="w-10 h-10 rounded-full bg-[#F6F4F0] flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="1.5" class="text-slate-700">
                <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
            </div>
            <div class="text-sm font-bold text-slate-900 ">
              Oficina
            </div>
          </div>
          <p class="text-sm text-slate-600">
            Calle Gran Vía 28, 4ª planta
            <br>
            28013 Madrid, España
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
